<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- 페이지의 탭 이름 지정, 아래 이미지 참조 -->
</head>
<body>
    <h1>대제목</h1>  <!-- 대제목 -->
    <h2>중제목</h2>  <!-- 중제목 -->
    <h3>소제목</h3>  <!-- 소제목 -->
										 <!-- h4 ~ h6 : 많이 사용되지 않는 제목 태그 -->
		<p>일반 텍스트</p> <!-- p 태그는 줄을 열심히 띄워도 결과가 같음 -->
		<p>일반           텍스트</p>
		<pre>일반         텍스트</pre> <!-- pre 태그는 줄을 다 표시해줌 (줄바꿈도 가능) -->
</body>
</html>
