<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead
        {
            color:red;
        }
    </style>
</head>
<body>
    <!-- border를 지정하면 표 테두리가 만들어짐 -->
    <table border="1"> 
        <thead>
            <tr> <!-- 행 의미 -->
                <th>1행 1열</th>
                <td>1행 2열</td>
                <td>1행 3열</td>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <th>2행 1열</th>
                <td>2행 2열</td>
                <td>2행 3열</td>
            </tr>
        </tbody>
        <tfoot>
            <tr> 
                <th>3행 1열</th>
                <td>3행 2열</td>
                <td>3행 3열</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
