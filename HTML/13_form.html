<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- method는 백엔드에 어떻게 넘겨줄지에 대한 방법을 의미 -->
    <!-- action은 누구에게 넘겨줄지에 대한 정보를 입력함 -->
    <!-- method는 get과 post 방식이 있음 -->
    <!-- (1) get : 그냥 간단하게 검색 용도로 사용하겠다 -->
    <!-- (2) post : 외부로 알려주지 않아야 할 경우 -->
    <form method="get" action="search.php">
        <!-- form 태그 내부에서 주로 사용하는 태그 : input -->
        <input type="text">
        <!-- submit은 form 태그 안에 반드시 하나씩은 존재해야 함 -->
        <input type="submit" value="검색">
    </form>
</body>
</html>
