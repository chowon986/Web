<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서가 있는 목록 표현 -->
    <ol> 
        <li>리스트 1</li>
        <li>리스트 2</li>
        <li>리스트 3</li>
    </ol>

    <!-- 순서가 없는 목록 표현 -->
    <ul>
        <li>리스트 1</li>
        <li>리스트 2</li>
        <li>리스트 3</li>
    </ul>

    <!-- 태그들은 속성:속성값 지정이 가능 -->
    <span style="color:blue">파란색</span>
</body>
</html>
