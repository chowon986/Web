<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            /* url과 함께 쓰임 
            background-image: url("bg1.png") -> 이렇게 하면 자동으로 반복돼서 그려줌*/
            background-image: url("bg1.png");
            /* repeat를 통해 속성을 설정할 수 있음 
            repeat : 반복
            repeat-x : 가로축 반복
            repeat-y : 세로축 반복 */
            background-repeat: repeat-y;
        }
    </style>
    <title>Document</title>
</head>

</html>
