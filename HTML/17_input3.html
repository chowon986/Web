<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- fieldset : 하나의 단락으로 묶어주는 역할을 함 -->
    <!-- fieldset의 제목은 legend로 붙여줄 수 있음 -->
    <form method="get" action="test.php">
        <fieldset>
            <legend>신청과목</legend>
            <p>이 달에 신청할 과목을 선택하세요 (1과목만 가능)</p> 
            <input id="s1" type="radio" name="subject" value="speaking">
            <label for="s1">회화</label>
            <input id="s2" type="radio" name="subject" value="grammer">
            <label for="s2">문법</label>
            <input id="s3" type="radio" name="subject" value="writing">
            <label for="s3">작문</label>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 주제를 선택하세요 (복수 선택 가능)</p> 
            <input id="m1" type="checkbox" name="maiing1" value="news">
            <label for="m1">해외 단신</label>
            <input id="m2" type="checkbox" name="maiing2" value="dialog">
            <label for="m2">5분 회화</label>
            <input id="m3" type="checkbox" name="maiing3" value="pops">
            <label for="m3">모닝 팝스</label>
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
