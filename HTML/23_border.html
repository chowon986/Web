<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            width: 200px;
            height: 100px;
            margin: 15px;
        }
        .box1 {
            border-style: dashed; /* 실선으로 된 점선 */
        }
        .box2 {
            border-style: dotted; /* 점선 */
        }
        .box3 {
            border-style: none; /* 선 없음 */
        }
        .box4 {
            border-style: solid; /* 실선 */
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
