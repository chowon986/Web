<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><strong>일반</strong> 텍스트</p> <!-- 시각적으로 불편한 사람들을 위해 굵게 강조되어있음을 알려줌-->
    <p><b>일반</b> 텍스트</p>           <!-- 단순히 볼드체로 표시함-->
    <p><em>일반</em> 텍스트</p>         <!-- 시각적으로 불편한 사람들을 위해 기울여져서 강조되어있음을 알려줌 -->
    <p><i>일반</i> 텍스트</p>           <!-- 단순히 기울여줌-->
</body>
</html>
