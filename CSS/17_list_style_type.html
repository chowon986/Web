<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .p {
            /* 불릿을 없앰 */
            list-style-type: none;
        }

        .c {
            /* list-style-type: disc; 기본 불릿 */
            list-style-type: circle;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <ul class="p">
        <li>리스트 1</li>
        <li>리스트 2</li>
        <li>리스트 3</li>
    </ul>
    <ul class="c">
        <li>리스트 4</li>
        <li>리스트 5</li>
        <li>리스트 6</li>
    </ul>
</body>
</html>
